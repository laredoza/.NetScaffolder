<mat-card class=".example-card">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Hero Form</mat-card-title>
      <mat-card-subtitle>Manage Hero Forms</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{diagnostic}}
      <div [hidden]="submitted">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Name" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Alter Ego" id="alterEgo"
                   [(ngModel)]="model.alterEgo" name="alterEgo">
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Hero Power" id="power"
                        required
                        [(ngModel)]="model.power" name="power"
                        #power="ngModel">

              <mat-option *ngFor="let pow of powers" [value]="pow">{{pow}}</mat-option>
            </mat-select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
              Power is required
            </div>
          </mat-form-field>
        </div>

      </div>

      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Alter Ego</div>
          <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Power</div>
          <div class="col-xs-9 pull-left">{{ model.power }}</div>
        </div>
        <br>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <div [hidden]="submitted">
        <span class="fill-space"></span>
        <button mat-button type="button" (click)="newHero(); heroForm.reset()">New Hero</button>
        <button mat-button type="submit" [disabled]="!heroForm.form.valid" color="primary" mat-raised-button>Submit</button>
      </div>
      <div [hidden]="!submitted">
        <button color="primary" mat-raised-button (click)="submitted=false">Edit</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
